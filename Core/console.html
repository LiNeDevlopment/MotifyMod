<div class="es-console">
	<div class="scroller dom" style="display:none"></div>
	<div class="scroller dom-styles" style="display:none"></div>
	<div class="scroller console"></div>
	<div class="header-buttons">
		<span onclick="beginElementSelect()">Sel</span>
		<span onclick="setActiveConsoleTab('dom')">DOM</span>
		<span onclick="setActiveConsoleTab('console')">Console</span>
		<span onclick="clearConsole()">Clear</span>
		<span onclick="switchConsoleSide()">Switch Side</span>
	</div>
	<input placeholder="Run command...">
	<script src="enhancedspotify/console.js"></script>
</div>
